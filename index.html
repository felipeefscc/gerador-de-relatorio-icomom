<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencher Formul√°rio PDF</title>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        /* Estiliza√ß√£o geral do corpo */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 340vh;
        }

        /* Container do formul√°rio */
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            
            
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        
        .upcase {
            font-size: 15px;

        }

       
        /* Estiliza√ß√£o dos labels */
        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 10px;
            margin-top: 3px;
            
        }

        /* Estiliza√ß√£o dos campos de entrada */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            text-transform: uppercase
        }

        /* Mudan√ßa de cor ao focar nos campos de texto */
        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Estiliza√ß√£o do bot√£o */
        .bottom1 {
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px ;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            
        }

        input, textarea {
            border: 1px solid #c0b9b9;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box; 
        }

        .btn-loc {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            gap: 8px;
        }

        /* MODAL */

        .btn-open {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }

        .btn-open:hover {
            background-color: #0056b3;
        }

        /* Estilo do modal (pop-up) */
        .modal {
            display: none; /* Oculto por padr√£o */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* Conte√∫do do modal */
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: left;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        /* Bot√£o de fechar */
        .close-btn {
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }

        .close-btn:hover {
            color: red;
        }

        /* Estilo dos campos do formul√°rio */
        .form-group {
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #218838;
        }


        /* Efeito ao passar o mouse sobre o bot√£o */
        button:hover {
            background-color: #0056b3;
        }

        /* Estiliza√ß√£o do input de arquivo */
        input[type="file"] {
            margin-bottom: 15px;
        }

        /* Estilo do alerta */
        .alert {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Responsividade para telas pequenas */
        @media (max-width: 600px) {
            .form-container {
                width: 90%;
                padding: 15px;
                height: 300vh;
            }
        }
    </style>
</head>
